<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/main.css">

</head>
<body class="bg-light">
    <div class="backdrop"></div>
    <header class="main-header">
        <button id="side-menu-toggle">Menu</button>
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item">
                    <a href="./signup.html" class="active">Home</a>
                </li>
                <li class="main-header__item">
                    <a href="./login.html">Group Chat</a>
                </li>
                <li class="main-header__item">
                    <a href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container border mt-4">
        <div class="card-body">
            <form class="form" onsubmit="senddata(event)">
                <label for="name" class="form-label">Name :</label>
            <input type="text" id="name" class="form-control" name="name" required>
            <label for="email" class="form-label">Email :</label>
            <input type="email" name="email" id="email" class="form-control" required>
            <label for="phone-number" class="form-label">Phone Number :</label>
            <input type="tel" id="phone-number" name="phone" class="form-control" required>
            <label for="password" class="form-label">Password :</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <button class="button form-control mt-2 bg-success" id="submit">Signup</button>
        </form>
    </div>
    </div>
    <script src="../public/js/signup.js"></script>
    <script src="../public/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
