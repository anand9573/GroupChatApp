<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/main.css">
</head>
<body>
    <div class="position-static navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Group Chat App</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand-Navigation">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item nav-link disabled"><a href="./signup.html" class="text-white font-weight-bold">Home</a></li>
                    <li class="nav-item nav-link"><a href="./groupchat.html">My Groups</a></li>
                    <li class="nav-item nav-link"><a href="./logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container border mt-4">
        <div class="card-body">
            <form class="form" onsubmit="senddata(event)">
                <label for="name" class="form-label">Name :</label>
            <input type="text" id="name" class="form-control" name="name" required>
            <label for="email" class="form-label">Email :</label>
            <input type="email" name="email" id="email" class="form-control" required>
            <label for="phone-number" class="form-label">Phone Number :</label>
            <input type="tel" id="phone-number" name="phone" class="form-control" required>
            <label for="password" class="form-label">Password :</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <button class="button form-control mt-2 bg-success text-white font-weignt-bold" id="submit">Signup</button>
        </form>
        <button class="btn mt-2 bg-dark mb-2"><a href="./login.html" class="font-weight-bold">Existing User? -Login</a></button>
    </div>
    </div>
    <script src="../public/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
