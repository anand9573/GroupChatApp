    <button id="openPopupButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#popupModal">Create New Group</button>

    <div id="popupModal" class="modal">
        <div class="modal-content">
            <button class="btn btn-primary" data-bs-dismiss="#modal">Close</button>
            <button id="closePopup" class="btn-close" data-bs-dismiss="modal"></button>
            <h2>Popup Content</h2>
            <form id="popupForm" class="modal-content">
                <label for="inputField">Input Field:</label>
                <input type="text" id="inputField" name="inputField" required>
                <br>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="container">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Create New Group</button>
        <div class="modal fade" id="modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>Create New Group</h1>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                        <div class="modal-body">
                            <form id="creategroup" class="modal-content form-control">
                                <label for="groupname" class="form-label">Group Name:</label>
                                <input type="text" id="groupname" name="groupname" class="form-control" required>
                                <br>
                                <button type="submit"  class="submit-button form-control bg-dark text-white">Submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                </div>
            </div>

        </div>
    </div>
